<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <body style="background-color:#ffabc7">
      
    <div class="board_wrap">
        <div class="board_title">
            <strong>커뮤니티</strong>
            <p>글을 남겨보세요!</p>
        </div>
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>학번</dt>
                        <dd><input type="text" placeholder="학번"></dd>
                    </dl>
                    <dl>
                        <dt>비밀번호</dt>
                        <dd><input type="password" placeholder="비밀번호 입력"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea placeholder="실시간 채팅 가능은 웹소켓을 사용해야 하는데
그부분은 배우지 않아 적용하지 못한 점 양해부탁드립니다."></textarea>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="cmnt.html" class="on">등록</a>
                <a href="index.html">취소</a>
            </div>
        </div>
    </div>
</body>
</html>
